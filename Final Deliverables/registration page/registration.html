<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Form Validation using JavaScript</title>
</head>
<body>
    <div class="img"></div>
        <div id="nav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="loginpage.html">loginpage</a></li>
                <li><a href="main.html">Dashboard</a></li>
            </ul>
            <i class="fa-solid fa-bars fa-1x" id="u"></i>
        </div>
    
    <div class="container">
        <div class="header">
            <h2>Registration page</h2>
        </div>
        <form action="" class="form">
            <div class="form-group">
                <label>UserName : </label>
                <input type="text" placeholder="enter your name" id = "username" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label>Email : </label>
                <input type="text" placeholder="@gmail.com" id = "email" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label>Phone Number : </label>
                <input type="text" placeholder="0123456789" id = "phonenumber" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label>Password : </label>
                <input type="password" placeholder="strong password" id = "password" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label>Confirm Password : </label>
                <input type="password" placeholder="confirm password" id = "confirmpassword" autocomplete="off">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <button><a href="main.html">Submit</a> </button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
